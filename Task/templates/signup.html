<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="background">

   
    
        <div class="container-fluid my-5 shadow" style="background-color: rgb(255, 255, 255); border: 2px solid rgb(108, 108, 108); border-radius: 25px; padding: 0.5em;width: 75%; align-items: center;">
        
            <form class="mx-1 mx-md-4" action="/signup/" method="POST">
                {% csrf_token %}
                <div class="registrar">
                    <h1 style="text-align: center; margin-top: -75px; margin-bottom: 30px; color: #000000;"><b>Registro</b>
                    </h1>
                    <div class="input">
                        <input type="text" id="name" name="name" class="input1" required="required" placeholder="Nombre" />
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    </div>

                    <div class="input">
                        <input type="text" id="lastName" name="lastName" class="input1" required="required"
                            placeholder="Apellido" />
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    </div>

                    <div class="input">
                        <input type="text" id="username" name="username" class="input1" required="required"
                            placeholder="Nombre de Usuario" />
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    </div>

                    <div class="input">
                        <input type="email" id="email" name="email" class="input1" required="required"
                            placeholder="Email" />
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    </div>
                    <div class="input">
                        <input type="password" id="password1" name="password1" class="input1" required="required"
                            placeholder="Contraseña" />
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    </div>

                    <div class="input">
                        <input type="password" id="password2" name="password2" class="input1" required="required"
                            placeholder="Confirma Contraseña" />
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    </div>

                    <div class="button">
                        <button id="registerBtn" type="submit" class="button">Registrarse</button>
                    </div>
                    <div class="regresar">
                        <a href="/signin/" class="button">Regresar</a>
                    </div>
                </div>
            </form>
        
        </div>
    </div>

</body>
</html>
